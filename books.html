    <div class="container">
        <h1>Click on a book to view its ratings</h1>
        <p>If you can't find your favorite book, please add it!</p>
        <button type="button" class="btn btn-success" id="add-book-button">Add a Book</button>

        <form id="add-book-form">
            <div class="form-group">
                <label for="isbn">ISBN</label>
                <input type="text" class="form-control" id="isbn" placeholder="978-3-16-148410-0">
              </div>
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" class="form-control" id="title" placeholder="Good Omens">
            </div>
            <div class="form-group">
                <label for="author">Author(s)</label>
                <input type="text" class="form-control" id="author" placeholder="Neil Gaiman, Terry Pratchett">
            </div>
            <div class="form-group">
              <label for="genre">Genre(s)</label>
              <select multiple class="form-control" id="genre">
                <option>Science fiction</option>
                <option>Fantasy</option>
                <option>Mystery</option>
                <option>Thriller</option>
                <option>Crime</option>
                <option>Horror</option>
                <option>Historical fiction</option>
                <option>Romance</option>
                <option>Magical realism</option>
                <option>Classic</option>
                <option>Nonfiction</option>
                <option>Other</option>
              </select>
            </div>
            <div class="form-group">
                <input type="submit" value="Add">
            </div>
          </form>
